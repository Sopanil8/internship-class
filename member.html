<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="member.css">
</head>

<body>
    <div class="box">
        <h1 style="text-align: center;"><i class='bx bxs-book-heart'></i>Add New Library Member</h1>

        <form>
            <h2>Role:</h2>
            <select id="Role">
                <option value="--Select Role--">--Select Role--</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Staff">Staff</option>
            </select>

            <h2>Membership ID:</h2>
            <input type="number" placeholder="Enter Membership id" id="id">

            <h2>Full Name:</h2>
            <input type="text" placeholder="Enter Full name" id="id">

            <h2>Email:</h2>
            <input type="email" placeholder="Enter email" id="id">

            <h2>Password:</h2>
            <input type="text" placeholder="Enter Password" id="id">

            <h2> Confirm Password:</h2>
            <input type="text" placeholder="Confirm Password" id="id"><br>

            <br><button style="color: white;" >Add New Library Member</button>

        </form>



    </div>

</body>

</html>
